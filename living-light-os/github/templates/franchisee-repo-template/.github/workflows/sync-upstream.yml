name: Sync from Living Light Master

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout franchisee repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.LIVING_LIGHT_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "Living Light OS"
          git config user.email "os@livinglightchurch.org"

      - name: Add upstream remote
        run: |
          git remote add upstream https://x-access-token:${{ secrets.LIVING_LIGHT_TOKEN }}@github.com/Light-Brands/living-light-franchisee-master.git || true
          git fetch upstream main

      - name: Check for upstream changes
        id: check
        run: |
          CHANGES=$(git log HEAD..upstream/main --oneline | wc -l)
          echo "changes=$CHANGES" >> $GITHUB_OUTPUT

      - name: Create sync branch
        if: steps.check.outputs.changes > 0
        run: |
          BRANCH="sync/upstream-$(date +%Y%m%d)"
          git checkout -b "$BRANCH"
          git merge upstream/main --no-edit --strategy-option theirs || true
          git push origin "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Create pull request
        if: steps.check.outputs.changes > 0
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.LIVING_LIGHT_TOKEN }}
          script: |
            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Living Light OS] Template update â€” ${new Date().toISOString().split('T')[0]}`,
              body: `## Upstream Template Update\n\nLiving Light HQ has updated the master template. This PR syncs those changes to your repository.\n\n**Review the changes below.** Formation documents and compliance templates may have been updated.\n\nThis PR was created automatically by Living Light OS.`,
              head: process.env.BRANCH,
              base: 'main'
            });
